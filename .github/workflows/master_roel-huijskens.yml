# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - roel-huijskens

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Create Node Environment  # Sets up Node.js environment.
      uses: actions/setup-node@v4
      with:
        node-version: 16.x

    - name: Install Packages and Build Application  # Installs npm packages and builds the Vue.js application.
      run: |
        cd website
        npm install
        npm run build
        pwd
        ls -lah ../app
        ls -lah ../app/frontend_dist

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Check frontend dist
      run: |
        ls -lah app
        ls -lah app/frontend_dist

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/deroelh/personal-website:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'roel-huijskens'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7dce60abcf4a4edaa048dd3a8468da69 }}
        images: 'index.docker.io/deroelh/personal-website:${{ github.sha }}'
